pathway: seizure
guards:
  - require_absent: ["active bleed"]
  - check_anticoag: ["warfarin", "heparin"]
  - check_pregnancy: []
suggest:
  labs:
    - name: Serum glucose
      schedule: ["now"]
    - name: Antiepileptic level
      schedule: ["stat"]
  tests:
    - name: Non-contrast head CT
      at: "within 1h"
  education:
    - topic: seizure_safety
      language: "{{ visit.language_pref or 'en' }}"
