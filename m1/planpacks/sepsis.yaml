id: sepsis
summary: Conservative bundle for possible sepsis.
actions:
  - label: Broad assessment
    guard_flags:
      - renal
    steps:
      - Obtain lactate level.
      - Repeat vital signs every 30 minutes until stable.
  - label: Fluid resuscitation discussion
    guard_flags:
      - active_bleed
      - renal
    steps:
      - Discuss balanced crystalloids 30 mL/kg if no contraindication.
      - Document shared decision with patient/family.
