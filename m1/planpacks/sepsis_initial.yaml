pathway: sepsis_initial
guards:
  - require_absent: ["active_bleed"]
suggest:
  labs:
    - name: "Blood cultures"
      schedule: ["now"]
    - name: "Lactate"
      schedule: ["now", "+3h"]
  tests:
    - name: "Chest X-ray"
      at: "stat"
  meds:
    - drug: "Piperacillin-tazobactam"
      dose: "4.5 g"
      route: "IV"
      when: "now"
  education:
    - topic: "sepsis_follow_up"
      language: "{{ patient.language_pref|default('en') }}"
