pathway: seizure_initial
guards:
  - require_absent: ["active_bleed"]
  - check_allergy: ["lorazepam"]
suggest:
  labs:
    - name: "BMP"
      schedule: ["now"]
  meds:
    - drug: "Lorazepam"
      dose: "2 mg"
      route: "IV"
      when: "on_event"
  education:
    - topic: "seizure_precautions"
      language: "{{ patient.language_pref|default('en') }}"
