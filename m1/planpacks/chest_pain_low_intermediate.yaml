pathway: chest_pain_low_intermediate
guards:
  - require_absent: ["active_bleed"]
  - check_allergy: ["aspirin"]
suggest:
  labs:
    - name: "Troponin"
      schedule: ["now", "+3h", "+6h"]
  tests:
    - name: "ECG"
      at: "06:00"
  meds:
    - drug: "Aspirin"
      dose: "325 mg"
      route: "PO"
      when: "now"
      guard: "no_allergy"
  education:
    - topic: "chest_pain_low_risk"
      language: "{{ patient.language_pref|default('en') }}"
